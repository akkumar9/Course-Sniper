<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebReg Monitor - UCSD Course Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .monitor-control {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .control-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .add-course-form {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .monitor-control label {
            color: white;
            font-size: 0.9em;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f44336;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-toggle {
            background: #4caf50;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .btn-check {
            background: #2196F3;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-right: 10px;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-check.active {
            opacity: 1;
            cursor: pointer;
        }

        .btn-check.active:hover {
            background: #1976D2;
        }

        .btn-edit {
            background: #FF9800;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .btn-start {
            background: white;
            color: #11998e;
            padding: 12px 30px;
        }

        .btn-stop {
            background: #f44336;
            color: white;
            padding: 12px 30px;
        }

        .courses-list {
            margin-top: 30px;
        }

        .course-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .course-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .course-item.inactive {
            opacity: 0.6;
        }

        .course-info {
            flex: 1;
        }

        .course-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .course-email {
            color: #666;
            font-size: 0.9em;
        }

        .course-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .course-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9em;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #4caf50;
            color: white;
        }

        .badge-warning {
            background: #ff9800;
            color: white;
        }

        .badge-danger {
            background: #f44336;
            color: white;
        }

        .course-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .add-course-form, .control-actions {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì WebReg Monitor</h1>
            <p class="subtitle">Never miss a seat in your favorite UCSD courses</p>
        </header>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="stat-courses">0</div>
                <div class="stat-label">Active Courses</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-notifications">0</div>
                <div class="stat-label">Notifications Sent</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-checks">0</div>
                <div class="stat-label">Total Checks</div>
            </div>
        </div>

        <!-- Monitor Control -->
        <div class="card monitor-control">
            <div class="control-header">
                <div>
                    <h2 style="color: white; margin-bottom: 10px;">ü§ñ Monitor Control</h2>
                    <p id="monitorStatus" style="opacity: 0.9;">Monitor stopped</p>
                </div>
                <div class="control-actions">
                    <div class="form-group" style="margin: 0;">
                        <label>Check Every:</label>
                        <select id="intervalSelect" style="padding: 10px; border-radius: 8px; border: none;">
                            <option value="120">2 minutes (testing)</option>
                            <option value="1800">30 minutes</option>
                            <option value="3600" selected>1 hour</option>
                            <option value="7200">2 hours</option>
                            <option value="14400">4 hours</option>
                        </select>
                    </div>
                    <button id="startBtn" class="btn btn-start" onclick="startMonitor()">
                        ‚ñ∂Ô∏è Start Monitor
                    </button>
                    <button id="stopBtn" class="btn btn-stop" style="display: none;" onclick="stopMonitor()">
                        ‚èπÔ∏è Stop Monitor
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Course Form -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">‚ûï Add Course to Monitor</h2>
            <form class="add-course-form" id="addCourseForm">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="CSE" required>
                </div>
                <div class="form-group">
                    <label for="courseNum">Course #</label>
                    <input type="text" id="courseNum" placeholder="100" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@ucsd.edu" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
        </div>

        <!-- Courses List -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">üìö Monitored Courses</h2>
            <div id="coursesList" class="courses-list">
                <div class="loading">Loading courses...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Course</h3>
            <div class="form-group" style="margin-bottom: 15px;">
                <label>Subject</label>
                <input type="text" id="editSubject" style="width: 100%;">
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label>Course #</label>
                <input type="text" id="editCourseNum" style="width: 100%;">
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label>Email</label>
                <input type="email" id="editEmail" style="width: 100%;">
            </div>
            <div class="modal-actions">
                <button class="btn btn-danger" onclick="deleteFromModal()">Delete Course</button>
                <div style="flex: 1;"></div>
                <button class="btn" style="background: #ccc;" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification" id="notification">
        <div id="notificationMessage"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';
        let editingCourseId = null;

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notificationMessage');
            messageEl.textContent = message;
            notification.style.background = type === 'success' ? '#4caf50' : '#f44336';
            notification.style.color = 'white';
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const stats = await response.json();
                document.getElementById('stat-courses').textContent = stats.total_courses;
                document.getElementById('stat-notifications').textContent = stats.total_notifications;
                document.getElementById('stat-checks').textContent = stats.total_checks;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load monitor status
        async function loadMonitorStatus() {
            try {
                const response = await fetch(`${API_URL}/monitor/status`);
                const status = await response.json();
                
                console.log('Monitor status:', status);
                
                const statusEl = document.getElementById('monitorStatus');
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                
                if (status.running) {
                    statusEl.textContent = `‚úÖ ${status.message || 'Monitor running'}`;
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'block';
                    console.log('Showing STOP button');
                } else {
                    statusEl.textContent = `‚èπÔ∏è ${status.message || 'Monitor stopped'}`;
                    startBtn.style.display = 'block';
                    stopBtn.style.display = 'none';
                    console.log('Showing START button');
                }
            } catch (error) {
                console.error('Error loading monitor status:', error);
            }
        }

        // Start monitor
        async function startMonitor() {
            const interval = document.getElementById('intervalSelect').value;
            
            try {
                showNotification('Starting monitor...', 'success');
                const response = await fetch(`${API_URL}/monitor/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ interval: parseInt(interval) })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification(data.message, 'success');
                    setTimeout(loadMonitorStatus, 2000);
                } else {
                    showNotification(data.error || 'Failed to start', 'error');
                }
            } catch (error) {
                showNotification('Error starting monitor', 'error');
            }
        }

        // Stop monitor
        async function stopMonitor() {
            try {
                showNotification('Stopping monitor...', 'success');
                const response = await fetch(`${API_URL}/monitor/stop`, { method: 'POST' });
                const data = await response.json();
                
                showNotification(data.message, 'success');
                setTimeout(loadMonitorStatus, 2000);
            } catch (error) {
                showNotification('Error stopping monitor', 'error');
            }
        }

        // Load courses
        async function loadCourses() {
            try {
                const response = await fetch(`${API_URL}/courses`);
                const courses = await response.json();
                
                const container = document.getElementById('coursesList');
                
                if (courses.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                            </svg>
                            <h3>No courses yet</h3>
                            <p>Add a course above to start monitoring</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = courses.map(course => `
                    <div class="course-item ${!course.active ? 'inactive' : ''}">
                        <div class="course-info">
                            <div class="course-name">
                                ${course.subject} ${course.course_num}
                                ${course.active ? 
                                    '<span class="badge badge-success">Active</span>' : 
                                    '<span class="badge badge-danger">Paused</span>'}
                            </div>
                            <div class="course-email">üìß ${course.email}</div>
                            <div class="course-stats">
                                <div class="course-stat">
                                    üîî ${course.notification_count} notifications
                                </div>
                                <div class="course-stat">
                                    ${course.last_available !== null ? 
                                        `üí∫ Last: ${course.last_available} seats` : 
                                        'üí∫ Not checked yet'}
                                </div>
                            </div>
                        </div>
                        <div class="course-actions">
                            <button class="btn btn-edit" onclick="openEditModal(${course.id}, '${course.subject}', '${course.course_num}', '${course.email}')">
                                ‚úèÔ∏è Edit
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading courses:', error);
                document.getElementById('coursesList').innerHTML = `
                    <div class="empty-state">
                        <p style="color: #f44336;">Error loading courses. Make sure the API is running on port 5001!</p>
                    </div>
                `;
            }
        }

        // Add course
        document.getElementById('addCourseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value.trim().toUpperCase();
            const courseNum = document.getElementById('courseNum').value.trim();
            const email = document.getElementById('email').value.trim();
            
            try {
                const response = await fetch(`${API_URL}/courses`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, course_num: courseNum, email })
                });
                
                if (response.ok) {
                    showNotification('Course added successfully!');
                    document.getElementById('addCourseForm').reset();
                    loadCourses();
                    loadStats();
                } else {
                    const error = await response.json();
                    showNotification(error.error, 'error');
                }
            } catch (error) {
                showNotification('Error adding course', 'error');
            }
        });

        // Edit modal functions
        function openEditModal(id, subject, courseNum, email) {
            editingCourseId = id;
            document.getElementById('editSubject').value = subject;
            document.getElementById('editCourseNum').value = courseNum;
            document.getElementById('editEmail').value = email;
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            editingCourseId = null;
        }

        async function saveEdit() {
            const subject = document.getElementById('editSubject').value.trim().toUpperCase();
            const courseNum = document.getElementById('editCourseNum').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            
            try {
                // Delete old course and add new one (since we can't edit in place easily)
                await fetch(`${API_URL}/courses/${editingCourseId}`, { method: 'DELETE' });
                
                const response = await fetch(`${API_URL}/courses`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subject, course_num: courseNum, email })
                });
                
                if (response.ok) {
                    showNotification('Course updated!');
                    closeEditModal();
                    loadCourses();
                    loadStats();
                } else {
                    const error = await response.json();
                    showNotification(error.error, 'error');
                }
            } catch (error) {
                showNotification('Error updating course', 'error');
            }
        }

        // Toggle course
        async function toggleCourse(id) {
            try {
                await fetch(`${API_URL}/courses/${id}/toggle`, { method: 'POST' });
                loadCourses();
                loadStats();
            } catch (error) {
                showNotification('Error toggling course', 'error');
            }
        }

        // Delete course
        async function deleteCourse(id) {
            if (!confirm('Are you sure you want to delete this course?')) return;
            
            try {
                await fetch(`${API_URL}/courses/${id}`, { method: 'DELETE' });
                showNotification('Course deleted');
                loadCourses();
                loadStats();
            } catch (error) {
                showNotification('Error deleting course', 'error');
            }
        }

        // Delete from modal
        async function deleteFromModal() {
            if (!confirm('Are you sure you want to delete this course?')) return;
            
            try {
                await fetch(`${API_URL}/courses/${editingCourseId}`, { method: 'DELETE' });
                showNotification('Course deleted');
                closeEditModal();
                loadCourses();
                loadStats();
            } catch (error) {
                showNotification('Error deleting course', 'error');
            }
        }

        // Check course now
        async function checkNow(id) {
            try {
                showNotification('Checking course...', 'success');
                const response = await fetch(`${API_URL}/courses/${id}/check-now`, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    showNotification(data.message || 'Check started!', 'success');
                    setTimeout(() => {
                        loadCourses();
                        loadStats();
                    }, 5000);
                } else {
                    showNotification(data.error || 'Check failed', 'error');
                }
            } catch (error) {
                showNotification('Error checking course', 'error');
            }
        }

        // Initial load
        loadCourses();
        loadStats();
        loadMonitorStatus();
        
        // Refresh every 10 seconds
        setInterval(() => {
            loadCourses();
            loadStats();
            loadMonitorStatus();
        }, 10000);
    </script>
</body>
</html>
